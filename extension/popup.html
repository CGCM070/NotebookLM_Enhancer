<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotebookLM Enhancer</title>
  <style>
    body {
      width: 280px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      background: #fff;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .icon {
      width: 32px;
      height: 32px;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .info {
      margin-bottom: 16px;
      line-height: 1.5;
      color: #666;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #f0f9ff;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .shortcuts {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .shortcuts h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #374151;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      color: #6b7280;
    }
    
    .keyboard-key {
      background: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #d1d5db;
      font-family: monospace;
      font-size: 11px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="favicon.ico" alt="Logo" class="icon">
    <h1>NotebookLM Enhancer</h1>
  </div>
  
  <div class="status">
    <div class="status-dot"></div>
    <span>Active on notebooklm.google.com</span>
  </div>
  
  <div class="info">
    Organize your notebooks with folders directly in the NotebookLM sidebar.
  </div>
  
  <div class="shortcuts">
    <h3>Features:</h3>
    <div class="shortcut-item">
      <span>Create folders</span>
    </div>
    <div class="shortcut-item">
      <span>Drag & drop notebooks</span>
    </div>
    <div class="shortcut-item">
      <span>Multi-language (EN/ES)</span>
    </div>
    <div class="shortcut-item">
      <span>Dark mode support</span>
    </div>
  </div>
  
  <div class="footer">
    v0.0.1 â€¢ Folders per notebook
  </div>
</body>
</html>
